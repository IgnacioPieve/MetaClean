name: macOS Build and Release

on:
  push:
    tags:
      - 'v*'   # triggers on version tags like v1.0.0
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build app
        working-directory: MetaClean
        run: |
          xcodebuild -scheme "MetaClean" \
            -configuration Release \
            -archivePath build/App.xcarchive \
            -destination 'generic/platform=macOS' \
            clean archive

      - name: Create ZIP
        run: |
          cd MetaClean/build/App.xcarchive/Products/Applications
          zip -r ${{ github.workspace }}/MetaClean.zip MetaClean.app

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ github.workspace }}/MetaClean.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
